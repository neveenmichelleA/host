<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lister 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background-color: #fff;
        overflow: hidden;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
      }

      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #000;
        color: #fff;
        border: none;
        padding: 16px 32px;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
        transition: background 0.3s ease;
      }

      #ar-button:hover {
        background-color: #333;
      }
    </style>
  </head>

  <body>
    <model-viewer
      id="modelViewer"
      src="https://raw.githubusercontent.com/neveenmichelleA/host/main/lister.glb"
      ios-src="https://raw.githubusercontent.com/neveenmichelleA/host/main/lister.usdz"
      alt="Lister Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      ar-placement="floor"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      shadow-softness="1"
      exposure="1"
      style="width:100%; height:100vh;">
      <button slot="ar-button" id="ar-button">View in your space</button>
    </model-viewer>
  </body>
</html>
