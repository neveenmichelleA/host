<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lister 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background-color: #fff;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }

      #ar-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #000;
        color: #fff;
        border: none;
        padding: 16px 32px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #ar-button:hover {
        background-color: #222;
        transform: translate(-50%, -50%) scale(1.05);
      }

      #ar-button:active {
        background-color: #333;
        transform: translate(-50%, -50%) scale(0.95);
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/neveenmichelleA/host/main/lister.glb"
      ios-src="https://raw.githubusercontent.com/neveenmichelleA/host/main/lister.usdz"
      alt="Lister Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      ar-scale="fixed"
      ar-placement="floor"
      style="width:100%; height:100vh;"
    >
      <button slot="ar-button" id="ar-button">View in your space</button>
    </model-viewer>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
