<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lister 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background-color: #fff;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>

    <!-- Load the model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
  </head>

  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/neveenmichelleA/host/main/lister.glb"
      ios-src="https://raw.githubusercontent.com/neveenmichelleA/host/main/lister.usdz"
      alt="Lister Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      exposure="1"
      shadow-intensity="1"
      shadow-softness="1"
      style="width:100%; height:100vh;">
    </model-viewer>
  </body>
</html>
